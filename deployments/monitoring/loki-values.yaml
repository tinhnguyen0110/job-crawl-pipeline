# monitoring/loki-values.yaml - Phiên bản phòng thủ và tường minh

deploymentMode: SingleBinary

loki:
  # Cấu hình lưu trữ. Bắt buộc phải có để các template helper hoạt động.
  storage:
    type: 'filesystem'
  
  # ==========================================================
  # PHẦN SỬA LỖI: Thêm vào schema_config cơ bản
  # ==========================================================
  # Đây là cấu hình bắt buộc khi dùng persistence
  schemaConfig:
    configs:
      - from: 2024-01-01 # Bắt đầu từ một ngày trong quá khứ
        store: boltdb-shipper
        object_store: filesystem
        schema: v12 # hoặc v11, tùy phiên bản Loki
        index:
          prefix: index_
          period: 24h # Tạo index mới mỗi 24 giờ

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard

# ==========================================================

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ruler:
  enabled: false
ingester:
  enabled: false

promtail:
  enabled: true

gateway:
  enabled: false
