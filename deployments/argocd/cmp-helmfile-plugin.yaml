  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      # Tên duy nhất của plugin
      name: helmfile
    spec:
      generate:
        command: ["sh", "-c"]
        args:
          - |
            echo "========================================================="
            echo "--- [CMP] Processing Application: $ARGOCD_APP_NAME ---" >&2
            if [ -f "Chart.yaml" ]; then
              echo "==> Standard Helm chart detected" >&2
              helm template .
            elif [ -f "helmfile.yaml" ]; then
              echo "==> Helmfile project detected" >&2
              helmfile repos
              helmfile -l app=$ARGOCD_APP_NAME template --include-crds
            else
              echo "No Chart.yaml or helmfile.yaml found!" >&2
              exit 1
            fi
            echo "========================================================="

