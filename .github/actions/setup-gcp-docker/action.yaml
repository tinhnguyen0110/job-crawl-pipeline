name: "Setup GCP Auth + Docker Buildx + Configure GAR"
description: "Authenticate to GCP, setup Docker Buildx and configure Artifact Registry"

inputs:
  workload_identity_provider:
    required: true
    description: "Workload Identity Provider ID"
  service_account:
    required: true
    description: "Service Account email"
  gar_location:
    required: true
    description: "GCP Artifact Registry region (e.g., asia-southeast1)"

runs:
  using: "composite"
  steps:
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ inputs.workload_identity_provider }}
        service_account: ${{ inputs.service_account }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ inputs.gar_location }}-docker.pkg.dev
      shell: bash
